<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChainTrust</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 3D-Header -->
  <script type="module" src="https://x.com/TrustChainAI@1.9.96/build/spline-viewer.js"></script>
  <spline-viewer url="https://x.com/TrustChainAI"></spline-viewer>

  <div class="stars"></div>

  <div class="container">
    <img src="logo.png" alt="ChainTrust Logo" class="logo" />

    <!-- Social Buttons -->
    <div class="social-links">
      <a href="https://x.com/TrustChainAI" target="_blank" class="social-btn" aria-label="Twitter">
        <img src="twitter.svg" alt="Twitter" />
      </a>
      <a href="https://t.me/TrustChainAI" target="_blank" class="social-btn" aria-label="Telegram">
        <img src="telegram.svg" alt="Telegram" />
      </a>
      <a href="https://discord.gg/TrustChainAI" target="_blank" class="social-btn" aria-label="Discord">
        <img src="discord.svg" alt="Discord" />
      </a>
    </div>

    <h1>ChainTrust</h1>
    <p>Smart Contract Risk Scanner</p>

    <input type="text" id="contractInput" placeholder="Paste Token Contract Address" />
    <select id="chainSelect">
      <option value="1">Ethereum</option>
      <option value="56">BNB Smart Chain</option>
      <option value="137">Polygon</option>
      <option value="42161">Arbitrum</option>
      <option value="8453">Base</option>
    </select>

    <div class="button-wrap">
      <a class="clean-button" onclick="scanToken()">Scan Token</a>
    </div>

    <pre id="resultBox"></pre>
    <footer>Powered by ChainTrust Security Engine | ChainTrust 2025</footer>
  </div>

  <script>
    async function scanToken() {
      const address = document.getElementById("contractInput").value.trim();
      const chainId = document.getElementById("chainSelect").value;
      const resultBox = document.getElementById("resultBox");

      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        resultBox.textContent = "‚ùå Please enter a valid token address.";
        return;
      }

      resultBox.textContent = "üîç Scanning...";

      try {
        const url = `https://api.gopluslabs.io/api/v1/token_security/${chainId}?contract_addresses=${address}`;
        const res = await fetch(url);
        const data = await res.json();

        const tokenInfo = data.result[address.toLowerCase()];
        if (!tokenInfo) {
          resultBox.textContent = "‚ùå Token data not found.";
        } else {
          resultBox.textContent = JSON.stringify(tokenInfo, null, 2);
        }
      } catch (e) {
        resultBox.textContent = "‚ùå Error fetching data: " + e.message;
      }
    }
  </script>
</body>
</html>
