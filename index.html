<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChainTrust Universal Token Scanner</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0f1a;
      color: #00ffe1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
    }
    input {
      background-color: #111827;
      color: #fff;
    }
    button {
      background-color: #00ffe1;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #111827;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #00ffe1;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç ChainTrust Token Scanner</h1>
    <input type="text" id="contractInput" placeholder="Enter token contract address (e.g. 0x..., or Solana address)" />
    <button id="scanBtn">Scan Token</button>
    <pre id="resultBox">Awaiting input...</pre>
  </div>

  <script>
    const ETH_CHAINS = {
      1: 'Ethereum',
      56: 'BSC',
      137: 'Polygon',
      42161: 'Arbitrum',
      8453: 'Base'
    };

    const SOLANA_PROXY = "https://chaintrust-solproxy.onrender.com/scan/";

    async function detectChainAndScan(address) {
      const box = document.getElementById("resultBox");
      box.textContent = "üîÑ Detecting chain and scanning...";

      try {
        if (address.startsWith("0x") && address.length === 42) {
          // Try Ethereum-compatible chains
          for (const chainId of Object.keys(ETH_CHAINS)) {
            const res = await fetch(`https://api.gopluslabs.io/api/v1/token_security/${chainId}?contract_addresses=${address}`);
            const data = await res.json();
            if (data.result && data.result[address.toLowerCase()]) {
              box.textContent = `‚úÖ Detected: ${ETH_CHAINS[chainId]}\n\n` + JSON.stringify(data.result[address.toLowerCase()], null, 2);
              return;
            }
          }
          box.textContent = "‚ùå Not found on major EVM chains.";
        } else if (address.length >= 32) {
          // Try Solana
          const res = await fetch(SOLANA_PROXY + address);
          if (!res.ok) throw new Error("Solana proxy error");
          const data = await res.json();
          if (data && Object.keys(data).length > 0) {
            box.textContent = `‚úÖ Detected: Solana\n\n` + JSON.stringify(data, null, 2);
            return;
          }
          box.textContent = "‚ùå Token not found on Solana.";
        } else {
          box.textContent = "‚ùå Invalid address format.";
        }
      } catch (err) {
        box.textContent = "‚ùå Error: " + err.message;
      }
    }

    document.getElementById("scanBtn").addEventListener("click", () => {
      const addr = document.getElementById("contractInput").value.trim();
      if (!addr) {
        document.getElementById("resultBox").textContent = "‚ö†Ô∏è Please enter an address.";
        return;
      }
      detectChainAndScan(addr);
    });
  </script>
</body>
</html>
