<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChainTrust</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Scan-Button STARKER STIL */
    .neon-button {
      position: relative;
      display: inline-block;
      padding: 16px 32px;
      margin-top: 24px;
      font-size: 16px;
      font-weight: 700;
      color: #00ffff;
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
      text-transform: uppercase;
      overflow: hidden;
      transition: 0.4s ease-in-out;
    }

    .neon-button:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
    }

    .neon-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00ffff33 10%, transparent 70%);
      animation: pulse 2s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.2;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>

  <!-- üß∑ X-Button oben links -->
  <script type="module" src="https://x.com/TrustChainAI@1.9.96/build/spline-viewer.js"></script>
  <spline-viewer url="https://x.com/TrustChainAI"></spline-viewer>

  <div class="stars"></div>

  <div class="container">
    <img src="logo.png" alt="ChainTrust Logo" class="logo" />
    <h1>ChainTrust</h1>
    <p>Smart Contract Risk Scanner</p>

    <input type="text" id="contractInput" placeholder="Paste Token Contract Address" />
    <button class="neon-button" onclick="scanToken()">Scan Token</button>

    <pre id="resultBox"></pre>
    <footer>üîí Powered by ChainTrust Security Engine | ChainTrust 2025</footer>
  </div>

  <script>
    const proxyBaseURL = "https://chaintrust-solproxy.onrender.com";

    async function scanToken() {
      const token = document.getElementById("contractInput").value.trim();
      const box = document.getElementById("resultBox");
      if (!token) {
        box.textContent = "Please enter a contract address.";
        box.style.display = "block";
        return;
      }

      box.textContent = "Loading...";
      box.style.display = "block";

      try {
        const res = await fetch(`${proxyBaseURL}/scan/${token}`);
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        box.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        box.textContent = "‚ùå Error: " + e.message;
      }
    }
  </script>
</body>
</html>
